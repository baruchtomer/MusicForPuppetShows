<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music for Puppet Shows -  爪 15.8</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #B8860B;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            animation: fadeIn 1.5s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .image-container {
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            width: 400px;
            height: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .album-image {
            width: 100%;
            max-width: 400px;
            height: 400px;
            object-fit: cover;
            display: block;
            margin: 0 auto;
            transition: transform 0.3s ease;
        }
        
        .album-image:hover {
            transform: scale(1.05);
        }
        
        .placeholder-image {
            width: 100%;
            max-width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #2c1810, #8B4513);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            color: white;
            font-size: 18px;
            text-align: center;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.3);
        }
        
        .title {
            font-size: clamp(28px, 6vw, 42px);
            color: #2c1810;
            font-weight: bold;
            line-height: 1.4;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            animation: slideUp 1s ease-out 0.5s both;
        }
        
        .subtitle-main {
            font-size: clamp(20px, 4vw, 28px);
            color: #2c1810;
            font-weight: bold;
            line-height: 1.4;
            margin-bottom: 10px;
            animation: slideUp 1s ease-out 0.7s both;
        }
        
        .subtitle-text {
            font-size: clamp(16px, 3.5vw, 22px);
            color: #4a3728;
            line-height: 1.4;
            margin-bottom: 25px;
            animation: slideUp 1s ease-out 0.9s both;
        }
        
        .bandcamp-container {
            margin: 25px 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 15px;
            animation: slideUp 1s ease-out 1.1s both;
        }
        
        .bandcamp-container iframe {
            border-radius: 10px;
        }
        
        .spotify-container {
            margin: 25px 0;
            animation: slideUp 1s ease-out 1.3s both;
        }
        
        .spotify-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(44, 24, 16, 0.8);
            color: #B8860B;
            padding: 12px 25px;
            border-radius: 25px;
            text-decoration: none;
            font-size: clamp(14px, 2.5vw, 16px);
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .spotify-button:hover {
            background: rgba(44, 24, 16, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            color: #B8860B;
            text-decoration: none;
        }
        
        .spotify-logo {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .subtitle {
            font-size: clamp(16px, 3vw, 20px);
            color: #4a3728;
            margin-top: 20px;
            opacity: 0.8;
            animation: slideUp 1s ease-out 1s both;
        }
        
        .countdown-container {
            margin: 30px 0;
            padding: 25px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            animation: slideUp 1s ease-out 1.5s both;
        }
        
        .countdown-title {
            font-size: clamp(18px, 4vw, 24px);
            color: #2c1810;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            direction: ltr;
        }
        
        .countdown-item {
            background: rgba(44, 24, 16, 0.8);
            color: #B8860B;
            padding: 15px;
            border-radius: 10px;
            min-width: 70px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        
        .countdown-item:hover {
            transform: translateY(-5px);
        }
        
        .countdown-number {
            font-size: clamp(24px, 5vw, 32px);
            font-weight: bold;
            display: block;
            line-height: 1;
        }
        
        .countdown-label {
            font-size: clamp(12px, 2.5vw, 14px);
            margin-top: 5px;
            opacity: 0.9;
        }
        
        .release-message {
            font-size: clamp(20px, 4vw, 28px);
            color: #2c1810;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            animation: celebration 2s ease-in-out infinite;
        }
        
        @keyframes celebration {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
                border-radius: 15px;
            }
            
            .title {
                font-size: clamp(22px, 7vw, 32px);
            }
            
            .subtitle-main {
                font-size: clamp(18px, 5vw, 24px);
            }
            
            .subtitle-text {
                font-size: clamp(14px, 4vw, 18px);
            }
            
            .image-container {
                width: 300px;
                height: 300px;
            }
            
            .album-image {
                height: 300px;
            }
            
            .countdown {
                gap: 10px;
            }
            
            .countdown-item {
                min-width: 60px;
                padding: 12px 8px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 25px 15px;
            }
            
            .title {
                font-size: clamp(18px, 7vw, 24px);
            }
            
            .image-container {
                width: 250px;
                height: 250px;
            }
            
            .album-image {
                height: 250px;
            }
        }
        
        /* Pulse animation for engagement */
        .image-container:hover .album-image {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="Music for Puppet Shows - cover.jpg" alt="Music for Puppet Shows Album Cover" class="album-image">
        </div>
        
        <h1 class="title">
            转专 专 - <br>拽 转专 转
        </h1>
        
        <div class="subtitle-main">
             爪 15.8
        </div>
        
        <div class="subtitle-text">
            转 驻砖专 拽砖 拽注  -  :
        </div>
        
        <div class="bandcamp-container">
           <iframe style="border: 0; width: 100%; height: 120px;" src="https://bandcamp.com/EmbeddedPlayer/album=1971720758/size=large/bgcol=333333/linkcol=e99708/tracklist=false/artwork=small/track=1140065136/transparent=true/" seamless><a href="https://tomerbaruch.bandcamp.com/album/music-for-puppet-shows">Music for Puppet Shows by Tomer Baruch</a></iframe>
        </div>
        
        <div class="spotify-container">
            <a href="https://accounts.spotify.com/authorize?client_id=949a9d817b514ea1b74fdf9991c71f1a&redirect_uri=https%3A%2F%2Fsmartlink-api.amuse.io%2Fpre-saves%2Fcallback&scope=user-library-modify+user-follow-modify&response_type=code&state=eyJyZWxlYXNlX2lkIjogMzkzOTg2MX0%3D" class="spotify-button" target="_blank">
                <svg class="spotify-logo" viewBox="0 0 24 24">
                    <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.42 1.56-.299.421-1.02.599-1.559.3z"/>
                </svg>
                Pre-save on Spotify
            </a>
        </div>
        
        <div class="countdown-container">
            <div class="countdown-title"> 注 砖专专 :</div>
            <div id="countdown" class="countdown">
                <div class="countdown-item">
                    <span id="days" class="countdown-number">0</span>
                    <div class="countdown-label"></div>
                </div>
                <div class="countdown-item">
                    <span id="hours" class="countdown-number">0</span>
                    <div class="countdown-label">砖注转</div>
                </div>
                <div class="countdown-item">
                    <span id="minutes" class="countdown-number">0</span>
                    <div class="countdown-label">拽转</div>
                </div>
                <div class="countdown-item">
                    <span id="seconds" class="countdown-number">0</span>
                    <div class="countdown-label">砖转</div>
                </div>
            </div>
            <div id="release-message" class="release-message" style="display: none;">
                   注砖! 
            </div>
        </div>
    </div>
    
    <script>
        // Set the date we're counting down to (August 15, 2025)
        const countDownDate = new Date("August 15, 2025 00:00:00").getTime();
        
        // Update the countdown every 1 second
        const countdownTimer = setInterval(function() {
            // Get current date and time
            const now = new Date().getTime();
            
            // Find the distance between now and the countdown date
            const distance = countDownDate - now;
            
            // Time calculations for days, hours, minutes and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Display the result
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;
            
            // If the countdown is finished, display release message
            if (distance < 0) {
                clearInterval(countdownTimer);
                document.getElementById("countdown").style.display = "none";
                document.querySelector(".countdown-title").style.display = "none";
                document.getElementById("release-message").style.display = "block";
            }
        }, 1000);
    </script>
</body>
</html>
