<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תומר ברוך - מוזיקה לתאטרון בובות</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #B8860B;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            animation: fadeIn 1.5s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .image-container {
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            width: 400px;
            height: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .album-image {
            width: 100%;
            max-width: 400px;
            height: 400px;
            object-fit: cover;
            display: block;
            margin: 0 auto;
            transition: transform 0.3s ease;
        }
        
        .album-image:hover {
            transform: scale(1.05);
        }
        
        .placeholder-image {
            width: 100%;
            max-width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #2c1810, #8B4513);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            color: white;
            font-size: 18px;
            text-align: center;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.3);
        }
        
        .title {
            font-size: clamp(28px, 6vw, 42px);
            color: #2c1810;
            font-weight: bold;
            line-height: 1.4;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            animation: slideUp 1s ease-out 0.5s both;
        }
        
        .subtitle-main {
            font-size: clamp(20px, 4vw, 28px);
            color: #2c1810;
            font-weight: bold;
            line-height: 1.4;
            margin-bottom: 10px;
            animation: slideUp 1s ease-out 0.7s both;
        }
        
        .subtitle-text {
            font-size: clamp(16px, 3.5vw, 22px);
            color: #4a3728;
            line-height: 1.4;
            margin-bottom: 25px;
            animation: slideUp 1s ease-out 0.9s both;
        }
        
        .bandcamp-container {
            margin: 25px 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 15px;
            animation: slideUp 1s ease-out 1.1s both;
        }
        
        .bandcamp-container iframe {
            border-radius: 10px;
        }
        
        .links-container {
            margin: 30px 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
            animation: slideUp 1s ease-out 1.3s both;
            align-items: flex-start;
            direction: ltr;
        }
        
        .music-link {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: rgba(44, 24, 16, 0.8);
            color: #B8860B;
            padding: 15px 25px;
            border-radius: 10px;
            text-decoration: none;
            font-size: clamp(16px, 3vw, 18px);
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            justify-content: flex-start;
            width: 100%;
        }
        
        .music-link:hover {
            background: rgba(44, 24, 16, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            color: #B8860B;
            text-decoration: none;
        }
        
        .music-icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
            flex-shrink: 0;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .subtitle {
            font-size: clamp(16px, 3vw, 20px);
            color: #4a3728;
            margin-top: 20px;
            opacity: 0.8;
            animation: slideUp 1s ease-out 1s both;
        }
        
        .countdown-container {
            margin: 30px 0;
            padding: 25px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            animation: slideUp 1s ease-out 1.5s both;
        }
        
        .countdown-title {
            font-size: clamp(18px, 4vw, 24px);
            color: #2c1810;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            direction: ltr;
        }
        
        .countdown-item {
            background: rgba(44, 24, 16, 0.8);
            color: #B8860B;
            padding: 15px;
            border-radius: 10px;
            min-width: 70px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        
        .countdown-item:hover {
            transform: translateY(-5px);
        }
        
        .countdown-number {
            font-size: clamp(24px, 5vw, 32px);
            font-weight: bold;
            display: block;
            line-height: 1;
        }
        
        .countdown-label {
            font-size: clamp(12px, 2.5vw, 14px);
            margin-top: 5px;
            opacity: 0.9;
        }
        
        .release-message {
            font-size: clamp(20px, 4vw, 28px);
            color: #2c1810;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            animation: celebration 2s ease-in-out infinite;
        }
        
        @keyframes celebration {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
                border-radius: 15px;
            }
            
            .title {
                font-size: clamp(22px, 7vw, 32px);
            }
            
            .subtitle-main {
                font-size: clamp(18px, 5vw, 24px);
            }
            
            .subtitle-text {
                font-size: clamp(14px, 4vw, 18px);
            }
            
            .image-container {
                width: 300px;
                height: 300px;
            }
            
            .album-image {
                height: 300px;
            }
            
            .countdown {
                gap: 10px;
            }
            
            .countdown-item {
                min-width: 60px;
                padding: 12px 8px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 25px 15px;
            }
            
            .title {
                font-size: clamp(18px, 7vw, 24px);
            }
            
            .image-container {
                width: 250px;
                height: 250px;
            }
            
            .album-image {
                height: 250px;
            }
        }
        
        /* Pulse animation for engagement */
        .image-container:hover .album-image {
            transform: scale(1.05);
        }
    </style>
</head>
